<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Climate Indicators Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .tableauPlaceholder {
            margin: 0 auto;
            text-align: center;
            width: 100%;
            height: 900px;
        }
    </style>
</head>
<body>
    <h1>Virginia Climate Indicators Dashboard</h1>

    <!-- Tableau Dashboard Embed -->
    <div class="dashboard-container">
        <div class='tableauPlaceholder' id='vizDashboard1' style='position: relative'>
            <noscript>
                <a href='#'>
                    <img alt='Tableau Dashboard'
                         src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Vi&#47;VirginiaClimateIndicators-2&#47;VirginiaClimateIndicators&#47;1_rss.png'
                         style='border: none' />
                </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='VirginiaClimateIndicators-2&#47;VirginiaClimateIndicators' />
                <param name='tabs' value='yes' />
                <param name='toolbar' value='yes' />
                <param name='static_image'
                       value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Vi&#47;VirginiaClimateIndicators-2&#47;VirginiaClimateIndicators&#47;1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='en-US' />
            </object>
        </div>
    </div>

    <script type="text/javascript">
        // Embed Tableau Dashboard
        var divElement = document.getElementById('vizDashboard1');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = '100%';
        vizElement.style.height = '900px'; 
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>
</html>
